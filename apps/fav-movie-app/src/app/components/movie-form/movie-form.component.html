<h1>Please Leave the Contact Data and Select Your Favourite Movie</h1>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

  <div class="form-item-container">
    <label for="name">Name</label>
    <input pInputText id="name" formControlName="name"/>
    <sc-form-error-display [control]="nameFormControl" [submitted]="submitted"></sc-form-error-display>
  </div>

  <div class="form-item-container">

    <label for="username">Username</label>
    <input id="username" pInputText formControlName="username"/>
    <sc-form-error-display [control]="usernameFormControl" [submitted]="submitted" [errorsTab]="{email: 'This field can be empty. Once filled an email is required' }"></sc-form-error-display>
  </div>

  <div class="form-item-container">
    <label for="country">Country</label>
    <p-dropdown id="country" [options]="countriesOptions" formControlName="country"></p-dropdown>
    <sc-form-error-display [control]="countryFormControl" [submitted]="submitted"></sc-form-error-display>
  </div>

  <div class="form-item-container">
    <label for="post-code">Post code</label>
    <input id="post-code" pInputText formControlName="postCode"/>
    <sc-form-error-display [control]="postCodeFormControl" [submitted]="submitted" [errorsTab]="{requiredForUK: 'Please enter post code', incorrectPostalCode: 'Please enter valid post code' }"></sc-form-error-display>
  </div>

  <div class="form-item-container">
    <label for="favourite-movie">Favourite movie</label>
    <p-autoComplete id="favourite-movie" [suggestions]="(movieSuggestion$|async) ?? []" #favouriteMovie
                    (completeMethod)="searchMovieTitle()"
                    formControlName="favouriteMovie"></p-autoComplete> status: {{fetchStatus$ | async}}

  </div>

  <div class="submit-container">
    <p-button type="submit" icon="pi pi-check" iconPos="right" label="Submit"></p-button>
  </div>
</form>
